{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/user_profile_edit.css' %}">
<div class="profile-edit-container">
    <h2 class="form-title">Edit Profile</h2>
    <form method="post" class="profile-edit-form">
        {% csrf_token %}
        <div class="form-section">
            {{ user_form.as_p }}
        </div>
        <div class="form-section">
            <h3>Change Password (Optional)</h3>
            <p>If you would like to change your password, enter the new password below. Otherwise, leave these fields blank.</p>
            <!-- Manually render each password field to remove the 'required' attribute -->
            <div>
                <label for="id_old_password">Old password:</label>
                <input type="password" name="old_password" id="id_old_password" class="form-control" autocomplete="current-password">
            </div>
            <div>
                <label for="id_new_password1">New password:</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" autocomplete="new-password">
            </div>
            <div>
                <label for="id_new_password2">Confirm new password:</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" autocomplete="new-password">
            </div>
        </div>
        <button type="submit" class="submit-btn">Save changes</button>
    </form>
</div>
{% endblock %}
