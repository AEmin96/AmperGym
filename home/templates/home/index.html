{% extends "base.html" %}
{% load static %}
   
{% block content %}

<section class="home-section position-relative">
    <div class="embed-responsive embed-responsive-16by9 position-absolute top-0 start-0 w-100 h-100">
        <video class="embed-responsive-item" autoplay loop muted style="width: 100%; height: 100%; object-fit: cover;">
            <source src="{% get_media_prefix %}backgroundvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
  
   
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white w-100">
        {% if user.is_authenticated %}
            <h1 class="display-4">Welcome To AMPERGYM! </h1>
            <p class="lead">Add Or Manage Subscriptions:</p>
            <a href="{% url 'subscriptions:subscriptions_view' %}" class="btn btn-primary btn-lg">Subscriptions</a>

        {% else %}
            <h1 class="display-4">Change Your Life</h1>
            <p class="lead">Join now and embark on a journey to a healthier, happier you.</p>
            <a href="{% url 'account_signup' %}" class="btn btn-primary btn-lg">Join Now!</a>
        {% endif %}
    </div>
</section>



{% endblock %}
