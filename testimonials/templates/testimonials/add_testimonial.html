{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="aboutusbck" style="background-image: url('{% static 'images/aboutusbackground.jpg' %}')">
    <div class="jumbotron text-center">
        <h1 class="display-4">Testimonials</h1>
        <p class="lead">Write Your Testimonial here</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{% url 'add_testimonial' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name">Name:</label>
                        <input type="text" name="name" id="id_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_content">Content:</label>
                        <textarea name="content" id="id_content" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_rating">Rating:</label>
                            <select name="rating" id="id_rating" class="form-control" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Testimonial</button>
                    <button class="btn btn-danger" onclick="window.location.href='{% url 'testimonials' %}'">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
